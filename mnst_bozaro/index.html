<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>モンストぼざろスクリプト</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="container">
        <div class="circle" id="c0" style="top: 30px; left: 100px;">1</div>
        <div class="circle" id="c5" style="top: 120px; left: 40px;">6</div>
        <div class="circle" id="c4" style="top: 210px; left: 100px;">5</div>
        <div class="circle" id="c1" style="top: 30px; left: 220px;">2</div>
        <div class="circle" id="c2" style="top: 120px; left: 280px;">3</div>
        <div class="circle" id="c3" style="top: 210px; left: 220px;">4</div>
    </div>

    <div class="button-group">
        <button id="toggleModeBtn">入力モード終了 / 計算モード開始</button>
        <button id="solveBtn" style="display: none;">揃える手順を表示</button>
        <button id="resetBtn">リセット</button>
    </div>

    <div id="result-area"></div>
    <script src="script.js"></script>
</body>
</html>
