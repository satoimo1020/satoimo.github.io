<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>素数計算</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content-box">
        <div class="input">
            <input type="number" id="num" maxlength="6" min="1" max="999999" placeholder="最大6桁までの値を入力してください...">
        </div>
        <div class="judge">
            <p id="primeCheckResult">素数判定結果</p>
        </div>
        <div class="result">
            <p id="result">素数リスト</p>
        </div>
    </div>
</body>
</html>
